{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="container">
    <h1>Filter Employee Details!!</h1>
    <hr>
</div>
<form action="{% url 'filter_emp' %}" method="post" class="row g-3">
    {% csrf_token %}
  <div class="col-md-6">
      <label for="name">Employee First/Last Name</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ name }}">
  </div>
  <div class="col-md-6">
      <label for="role">Role</label>
      <input type="text" id="role" name="role" class="form-control" value="{{ role }}"><br>
  </div>    
  <div class="col-md-6">
      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" class="form-control" value="{{ dept }}"><br>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>

{% endblock %}
